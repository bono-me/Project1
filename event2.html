<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/eventstyle.css">
    <title>Neon Pulse Festival</title>
</head>
    <body>
        <header>
            <div class="header-main">
                <a href="index.html" class="home-icon">
                    <img src="pictures/home.png" alt="Home" title="Home"/>
                </a>
                <h1>Festival/event name</h1>
            </div>
        </header>
        <main>
            <article>
                <div class="container">
                    <div class="top item" id="program">
                        <h2>Program overview</h2>
                        <img src="pictures/stage.png" alt="stage">
                    </div>
                    <div class="middle">
                        <div class="side">
                            <div class="item" id="map">
                                <img src="pictures/map.png" alt="map">
                                <p>Map and navigation</p>
                            </div>
                            <div class="item" id="tickets">
                                <img src="pictures/ticket.png" alt="tickets">
                                <p>Tickets and services</p>
                            </div>
                            <div class="item" id="rules">
                                <img src="pictures/info.png" alt="info">
                                <p>Safety and rules</p>
                            </div>
                        </div>
                        <div class="center" id="centerContent">
                            <p>Select an item to see more information...</p>
                        </div>
                        <div class="side">
                            <div class="item" id="food">
                                <img src="pictures/food.png" alt="food">
                                <p>Food</p>
                            </div>
                            <div class="item" id="drinks">
                                <img src="pictures/drinks.png" alt="drinks">
                                <p>Drinks</p>
                            </div>
                            <div class="item" id="merch">
                                <img src="pictures/giftshop.png" alt="merch">
                                <p>Merchandise</p>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <a href="https://www.facebook.com/" target="_blank" title="Facebook"><img src="pictures/facebook.png" alt="facebook" height="50px" width="50px"></a>
                        <a href="https://www.instagram.com/" target="_blank" title="Instagram"><img src="pictures/instagram.png" alt="instagram" height="50px" width="50px"></a>
                        <a href="https://x.com/" target="_blank" title="Twitter/X"><img src="pictures/twitter.png" alt="twitter" height="50px" width="50px"></a>
                        <p>All rights reserved. 2025. Â©</p>
                    </div>
                </div>
            </article>
        </main>
    <script src="js/eventinfo2.js"></script>
    </body>
</html>
